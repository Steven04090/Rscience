    <script> //moment.js轉中文
      moment.locale('zh-tw', {
          months: '一月_二月_三月_四月_五月_六月_七月_八月_九月_十月_十一月_十二月'.split('_'),
          monthsShort: '1月_2月_3月_4月_5月_6月_7月_8月_9月_10月_11月_12月'.split('_'),
          weekdays: '星期日_星期一_星期二_星期三_星期四_星期五_星期六'.split('_'),
          weekdaysShort: '周日_周一_周二_周三_周四_周五_周六'.split('_'),
          weekdaysMin: '日_一_二_三_四_五_六'.split('_'),
          longDateFormat: {
            LT: 'Ah點mm分',
            LTS: 'Ah點m分s秒',
            L: 'YYYY-MM-DD',
            LL: 'YYYY年MMMD日',
            LLL: 'YYYY年MMMD日Ah點mm分',
            LLLL: 'YYYY年MMMD日ddddAh點mm分',
            l: 'YYYY-MM-DD',
            ll: 'YYYY年MMMD日',
            lll: 'YYYY年MMMD日Ah點mm分',
            llll: 'YYYY年MMMD日ddddAh點mm分'
          },
          meridiemParse: /凌晨|早上|上午|中午|下午|晚上/,
          meridiemHour: function (h, meridiem) {
            let hour = h;
            if (hour === 12) {
              hour = 0;
            }
            if (meridiem === '凌晨' || meridiem === '早上' ||
              meridiem === '上午') {
              return hour;
            } else if (meridiem === '下午' || meridiem === '晚上') {
              return hour + 12;
            } else {
              // '中午'
              return hour >= 11 ? hour : hour + 12;
            }
          },
          meridiem: function (hour, minute, isLower) {
            const hm = hour * 100 + minute;
            if (hm < 600) {
              return '凌晨';
            } else if (hm < 900) {
              return '早上';
            } else if (hm < 1130) {
              return '上午';
            } else if (hm < 1230) {
              return '中午';
            } else if (hm < 1800) {
              return '下午';
            } else {
              return '晚上';
            }
          },
          calendar: {
            sameDay: function () {
              return this.minutes() === 0 ? '[今天]Ah[點整]' : '[今天]LT';
            },
            nextDay: function () {
              return this.minutes() === 0 ? '[明天]Ah[點整]' : '[明天]LT';
            },
            lastDay: function () {
              return this.minutes() === 0 ? '[昨天]Ah[點整]' : '[昨天]LT';
            },
            nextWeek: function () {
              let startOfWeek, prefix;
              startOfWeek = moment().startOf('week');
              prefix = this.diff(startOfWeek, 'days') >= 7 ? '[下]' : '[本]';
              return this.minutes() === 0 ? prefix + 'dddA點整' : prefix + 'dddAh點mm';
            },
            lastWeek: function () {
              let startOfWeek, prefix;
              startOfWeek = moment().startOf('week');
              prefix = this.unix() < startOfWeek.unix() ? '[上]' : '[本]';
              return this.minutes() === 0 ? prefix + 'dddAh點整' : prefix + 'dddAh點mm';
            },
            sameElse: 'LL'
          },
          ordinalParse: /\d{1,2}(日|月|周)/,
          ordinal: function (number, period) {
            switch (period) {
              case 'd':
              case 'D':
              case 'DDD':
                return number + '日';
              case 'M':
                return number + '月';
              case 'w':
              case 'W':
                return number + '周';
              default:
                return number;
            }
          },
          relativeTime: {
            future: '%s内',
            past: '%s前',
            s: '幾秒',
            m: '1 分鐘',
            mm: '%d 分鐘',
            h: '1 小時',
            hh: '%d 小時',
            d: '1 天',
            dd: '%d 天',
            M: '1 個月',
            MM: '%d 个月',
            y: '1 年',
            yy: '%d 年'
          },
          week: {
            // GB/T 7408-1994《数据元和交换格式·信息交换·日期和时间表示法》与ISO 8601:1988等效
            dow: 1, // Monday is the first day of the week.
            doy: 4  // The week that contains Jan 4th is the first week of the year.
          }
        });</script>

    <script>
      if ($.support.pjax) {
        let page_path=null;
        $(document).on('click', 'a[data-pjax]', function(event) {
          event.preventDefault();
          event.stopPropagation();
          page_path = $(this).attr('href');
          $('#container').fadeOut( function(){
                $.pjax({
                    url: page_path,
                    container: "#container",
                    fragment: "#container",
                    timeout: 10000,
                });
          });
        });
     
      $(document).on('pjax:end', function(event) {
            $('#container').fadeIn(500);
            if(page_path == 'index.html'){
              var x = (Number(moment().format('MM')) + Number(moment().format('D'))) * 5;
              var binary = ((x >>> 0).toString(2)).padStart(8,'0');
              $("#password").text(binary);
            }
    
            else if (page_path == 'server_temporary.html'){
              var scriptsToLoad = [
                "Assets/javascript/js-year-calendar.min.js", 
                "Assets/javascript/js-year-calendar.zh-TW.js",
                "Assets/javascript/tippy.js",
                "Assets/javascript/server_temp.js"
              ],
              index   = 0;  
              load_script();
              function load_script() {
                  if (index < scriptsToLoad.length) {
                      $.getScript(scriptsToLoad[index], function () {
                          console.log('Loaded: ' + scriptsToLoad[index]);
                          index++;
                          load_script();
                      });
                  }
              }   
            }
    
            else if(page_path == 'Official_Activity.html'){
              var scriptsToLoad = [
                "Assets/javascript/google_chart.js", 
                "Assets/javascript/google_charts_custom_timeline.js",
              ],
              index   = 0;  
              load_script();
              function load_script() {
                  if (index < scriptsToLoad.length) {
                      $.getScript(scriptsToLoad[index], function () {
                          console.log('Loaded: ' + scriptsToLoad[index]);
                          index++;
                          load_script();
                      });
                  }
              }   
            }
              
            else{
              return;
            }  
      });
    }
    </script>
